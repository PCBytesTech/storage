<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Bytes Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>üñ•Ô∏è PC Bytes Inventory System</h2>

        <div id="loginForm">
            <input type="text" id="staffNameInput" placeholder="Username">
            <input type="password" id="adminPassInput" placeholder="Password">
            <button id="loginBtn">Log In</button>
            <p id="loginError"></p>
            <button id="showCreateForm">Create New Account</button>
        </div>

        <div id="createAccountForm" class="hidden">
            <input type="text" id="newUsername" placeholder="New username">
            <input type="password" id="newPassword" placeholder="New password">
            <button id="createBtn">Create Account</button>
            <button id="backToLogin">‚¨Ö Back to Login</button>
            <p id="createError"></p>
        </div>
    </div>
</div>

<div id="mainContent" class="hidden">

<header>
    <h1>üñ•Ô∏è PC Bytes Inventory System</h1>
    <div id="userPanel">
        <div class="staff-name-input">
            <input type="text" id="staffDisplayName" placeholder="ENTER YOUR NAME (REQUIRED)" title="You MUST enter your name to perform any actions">
        </div>
        <span id="currentUserSpan">Logged in as: ‚Äî</span>
        <button id="logoutBtn">üö™ Log Out</button>
    </div>
</header>

<section class="controls">
    <!-- SEARCH & ACTION SECTION -->
    <div class="section-title">üîç Search & Actions</div>
    <div class="row">
        <div class="input-group">
            <label for="searchModel">Search Model:</label>
            <input type="text" id="searchModel" placeholder="Type to search instantly..." class="fixed-border-input">
        </div>
        <div class="input-group dropdown-group">
            <label for="modelSelect">Select Model: <span id="selectedModelDisplay" class="selected-badge"></span></label>
            <div class="dropdown-container">
                <select id="modelSelect" size="5" class="fixed-border-select dropdown-select">
                    <option value="">Select a model...</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="actionSelect">Action:</label>
            <div class="dropdown-container">
                <select id="actionSelect" class="fixed-border-select">
                    <option value="receive">Receive ‚Üí Tech</option>
                    <option value="transfer">Tech ‚Üí Shop</option>
                    <option value="return">Shop ‚Üí Tech (Return)</option>
                    <option value="sell">Sell Shop ‚Üí Customer</option>
                    <option value="direct">Direct Sell Tech</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="qtyInput">Quantity:</label>
            <input type="number" id="qtyInput" min="1" value="1" class="fixed-border-input">
        </div>
        <button id="processBtn" class="btn-primary">‚úÖ Process</button>
    </div>

    <!-- REQUESTED BY - SEPARATE ROW PROPERLY ALIGNED -->
    <div class="row requested-row" id="requestedByRow" style="display: none;">
        <div class="input-group requested-group">
            <label for="requestedByInput">üë§ Requested By:</label>
            <input type="text" id="requestedByInput" placeholder="Who requested this item? (Required)" class="fixed-border-input requested-input">
        </div>
        <div class="input-group"></div>
        <div class="input-group"></div>
        <div class="input-group"></div>
        <div style="width: 100px;"></div>
    </div>

    <!-- REMOVE QUANTITY SECTION - WITH SEARCH BAR -->
    <div class="section-title">‚ö†Ô∏è Correction Tools</div>
    <div class="row">
        <div class="input-group">
            <label for="removeSearchCorrection">üîç Search Model:</label>
            <input type="text" id="removeSearchCorrection" placeholder="Type to search models instantly..." class="fixed-border-input">
        </div>
        <div class="input-group dropdown-group">
            <label for="removeModelSelectCorrection">Select Model: <span id="selectedRemoveDisplay" class="selected-badge warning-badge"></span></label>
            <div class="dropdown-container">
                <select id="removeModelSelectCorrection" size="5" class="fixed-border-select dropdown-select">
                    <option value="">Select a model...</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="removeLocationSelect">Remove From:</label>
            <div class="dropdown-container">
                <select id="removeLocationSelect" class="fixed-border-select">
                    <option value="tech">Tech Stock</option>
                    <option value="shop">Shop Stock</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="removeQtyInput">Quantity to Remove:</label>
            <input type="number" id="removeQtyInput" min="1" value="1" class="fixed-border-input">
        </div>
        <button id="removeQtyBtn" class="btn-warning">‚ûñ Remove Quantity</button>
    </div>

    <!-- MODEL MANAGEMENT SECTION -->
    <div class="section-title">üì¶ Model Management</div>
    <div class="row">
        <div class="input-group">
            <label for="addModelName">Add Model:</label>
            <input type="text" id="addModelName" placeholder="Model name" class="fixed-border-input">
        </div>
        <div class="input-group">
            <label for="addModelCategory">Category:</label>
            <div class="dropdown-container">
                <select id="addModelCategory" class="fixed-border-select">
                    <option value="">Select Category</option>
                </select>
            </div>
        </div>
        <button id="addModelBtn" class="btn-success">‚ûï Add Model</button>
    </div>
    
    <div class="row">
        <div class="input-group">
            <label for="removeModelSearch">Search Model:</label>
            <input type="text" id="removeModelSearch" placeholder="Type to search instantly..." class="fixed-border-input">
        </div>
        <div class="input-group dropdown-group">
            <label for="removeModelSelect">Select to Remove: <span id="selectedRemoveModelDisplay" class="selected-badge danger-badge"></span></label>
            <div class="dropdown-container">
                <select id="removeModelSelect" size="5" class="fixed-border-select dropdown-select">
                    <option value="">Select a model to remove...</option>
                </select>
            </div>
        </div>
        <button id="removeModelBtn" class="btn-danger">‚ûñ Remove Model</button>
    </div>
    
    <div class="row">
        <div class="input-group">
            <label for="renameModelSearch">Search Model:</label>
            <input type="text" id="renameModelSearch" placeholder="Type to search instantly..." class="fixed-border-input">
        </div>
        <div class="input-group dropdown-group">
            <label for="renameModelSelect">Select to Rename: <span id="selectedRenameDisplay" class="selected-badge warning-badge"></span></label>
            <div class="dropdown-container">
                <select id="renameModelSelect" size="5" class="fixed-border-select dropdown-select">
                    <option value="">Select a model to rename...</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="renameModelNewName">New Name:</label>
            <input type="text" id="renameModelNewName" placeholder="Enter new name" class="fixed-border-input">
        </div>
        <button id="renameModelBtn" class="btn-warning">‚úèÔ∏è Rename Model</button>
    </div>

    <!-- CATEGORY MANAGEMENT SECTION -->
    <div class="section-title">üìÅ Category Management</div>
    <div class="row">
        <div class="input-group">
            <label for="addCategoryName">Add Category:</label>
            <input type="text" id="addCategoryName" placeholder="Category name" class="fixed-border-input">
        </div>
        <button id="addCategoryBtn" class="btn-success">üìÅ Add Category</button>
        
        <div class="input-group dropdown-group">
            <label for="removeCategorySelect">Remove Category: <span id="selectedCategoryDisplay" class="selected-badge danger-badge"></span></label>
            <div class="dropdown-container">
                <select id="removeCategorySelect" class="fixed-border-select">
                    <option value="">Select Category to Remove</option>
                </select>
            </div>
        </div>
        <button id="removeCategoryBtn" class="btn-danger">üóëÔ∏è Remove Category</button>
    </div>

    <!-- TOOLS SECTION -->
    <div class="section-title">üõ†Ô∏è Tools</div>
    <div class="row">
        <div class="input-group">
            <label for="datePicker">View Date:</label>
            <input type="date" id="datePicker" class="fixed-border-input">
        </div>
        <button id="todayBtn" class="btn-info">üìÖ Today</button>
        <button id="exportBtn" class="btn-info">üì§ Export to Excel</button>
        <button id="viewLogsBtn" class="btn-info">üìù View Logs</button>
        <button id="eraseStockBtn" class="btn-warning">üóëÔ∏è Erase Stock</button>
        <button id="eraseBtn" class="btn-danger">üí£ Erase All Data</button>
    </div>
</section>

<section>
    <div class="stock-header">
        <h2>üìä Stock Overview</h2>
        <div class="stock-search-container">
            <label for="stockSearch">üîç Filter Models:</label>
            <input type="text" id="stockSearch" placeholder="Type to filter..." class="stock-search-input">
        </div>
    </div>
    <div id="stockContainer"></div>
    <p id="totalSummary"></p>
</section>

<div id="logsSidebar">
    <h2>üìù Activity Logs</h2>
    <button id="closeLogsBtn" class="btn-close">‚úï Close</button>
    <div id="logContent">No logs yet</div>
</div>

<!-- Toast Notification Container -->
<div id="toastContainer"></div>

</div>

<script src="script.js"></script>
</body>
</html>
